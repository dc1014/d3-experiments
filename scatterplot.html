<!DOCTYPE html>
<html>
<style>
div.bar {
    display: inline-block;
    width: 20px;
    height: 75px;   /* We'll override this later */
    margin-right: 2px;
    background-color: teal;
}
</style>
<head>
  <title>Testing D3</title>
</head>
<body>
  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    'use strict'

    const w = 500
    const h = 100
    const barPadding = 1
    const dataset = [
      [5, 20],
      [480, 90],
      [250, 50],
      [100, 33],
      [330, 95],
      [410, 12],
      [475, 44],
      [25, 67],
      [85, 21],
      [220, 88]
   ]

   const svg = d3.select("body")
    .append("svg")
    .attr("width", w)
    .attr("height", h)

    svg.selectAll("circle")
      .data(dataset)
      .enter()
      .append("circle")
      .attr("cx", d => d[0])
      .attr("cy", d => d[1])
      .attr("r", d => Math.sqrt(h - d[1]))

    svg.selectAll("text")
      .data(dataset)
      .enter()
      .append("text")
      .text(d => `${d[0]},${d[1]}`)
      .attr("x", d => d[0])
      .attr("y", d => d[1])
      .attr("font-family", "sans-serif")
      .attr("font-size", "11px")
      .attr("fill", "red")





  </script>
</body>
</html>
